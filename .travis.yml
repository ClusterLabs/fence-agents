language: python
sudo: true

python:
  - "2.7"

addons:
  apt:
    packages:
    - python-pexpect
    - xsltproc
    - time

before_install:
  - sudo apt-get install openwsman
  - pip install suds
  - pip install pycurl
  - pip install requests
  - pip install pexpect
  - pip install pywsman

script:
  - ./autogen.sh
  - ./configure
  - make
  - make check
  - PYTHONPATH=fence/agents/lib python fence/agents/lib/tests/test_fencing.py
