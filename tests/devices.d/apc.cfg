name = "fence_apc test config for non admin user"
replay_server_type = "ssh"
replay_server_args = "-b data/mitm-logs/rsa_keys/id_rsa.pub -B data/mitm-logs/rsa_keys/id_rsa" # additional options for replay server (not required)
subdir = "ssh-user" # subdir for mitm logs, e.g.: different firmware for one agent (not required)
agent_type = "mitmproxy"
agent = "fence_apc"

[options] # options for fence-agent
    # option = [ "value", "long-opt", "short-opt" ]
        # option: name of the option which is used in fence-agent stdin
        # short-opt: not required
	login = [ "test", "--username", "-l" ]
	passwd = [ "test", "--password", "-p" ]
	ipaddr = [ "localhost", "--ip", "-a" ]
	port = [ "1", "--plug", "-n" ]
	ipport = [ "4242", "--ipport", "-u" ]
	ssh_options = [ "-c blowfish", "--ssh-options" ] # can't use option -1 (ssh v1) mitm supports only ssh v2
	secure = [ None, "--ssh", "-x" ]
